<form>
  <div [hidden]="!isModification"  >
    <label>Id Catégorie</label>
    <input readonly disabled type="text" [value]="categorie.id" name="nomCategorie" class="form-control">
  </div>
  <div>
    <label>Nom Catégorie</label>
    <input type="text" [(ngModel)]="categorie.name" name="nomCategorie" class="form-control"
           placeholder="Entrez un nom de catégorie...">
  </div>
  <div>
    <label>Description Catégorie</label>
    <input type="text" [(ngModel)]="categorie.desc" name="description" class="form-control"
           placeholder="Entrez votre description...">
  </div>
  <div class="mt-2">
    <button type="submit" [disabled]="!categorie.name" class="btn btn-success"
            (click)="handleSaveCategory()"> {{ isModification ? "Modifier" : "Ajouter" }}
    </button>
  </div>
</form>
