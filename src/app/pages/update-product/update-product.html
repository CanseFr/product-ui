<div class="container">
  <div>
    <h2>Modifier un Produit :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Produit</label>
      <input disabled type="text" [(ngModel)]="product.id" name="idProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Produit</label>
      <input type="text" [(ngModel)]="product.nameProduct" name="nomProduit" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Produit</label>
      <input type="number" [(ngModel)]="product.priceProduct" name="prixProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input disabled type="date" [ngModel]="product.dateCreated | date: 'yyyy-MM-dd'"
             (ngModelChange)=" product.dateCreated= $event" name="dateCreation" class="form-control">
    </div>
<!--    <div class="col-sm-4 col-md-4 col-lg-4">-->
<!--      <label>Categorie</label>-->
<!--      <select id="category" name="category" class="form-select" aria-label="Default select example"  [(ngModel)]="categoryIdSelected">-->
<!--        @for (cat of categories; track cat.id) {-->
<!--          <option [value]="cat.id"> {{ cat.name }}</option>-->
<!--        }-->
<!--      </select>-->
<!--    </div>-->
    <div class="mt-2">
      <button type="submit" (click)="updateProduct()" class="btn btn-success">Modifer</button>
    </div>
  </form>
</div>
