<div class="container">
  <div>
    <h2>Ajouter un Produit :</h2>
  </div>
  <form (ngSubmit)="addProduct()">
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Produit</label>
      <input disabled type="text" [(ngModel)]="newProduct.id" name="idProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Produit</label>
      <input type="text" [(ngModel)]=" newProduct.nameProduct" name="nomProduit" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Produit</label>
      <input type="number" [(ngModel)]=" newProduct.priceProduct" name="prixProduit" class="form-control">
    </div>
    <div hidden class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input disabled type="date" [(ngModel)]=" newProduct.dateCreated" name="dateCreation" class="form-control">
    </div>
<!--    <div class="col-sm-4 col-md-4 col-lg-4">-->
<!--      <label>Categorie</label>-->
<!--      <select id="category" name="category" class="form-select" aria-label="Default select example"  [(ngModel)]="categoryIdSelected">-->
<!--        @for (cat of categories; track cat.id) {-->
<!--          <option [value]="cat.id"> {{ cat.name }}</option>-->
<!--        }-->
<!--      </select>-->
<!--    </div>-->
    <div class="mt-2">
      <button type="submit" class="btn btn-success">Ajouter</button>
      <div>
        <h6>
          {{ message }}
        </h6>
      </div>
    </div>
  </form>
</div>
