server {
  listen 80;
  listen [::]:80;
  server_name _;

  # Racine où on a copié le build Angular
  root /usr/share/nginx/html;
  index index.html;

  # Route toutes les requêtes vers index.html (app Angular)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (Optionnel) logs simplifiés
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log warn;
}
